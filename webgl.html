<!DOCTYPE html>
<html>
<head>
<title>WebGL Study</title>
<meta charset="utf-8">
</head>
<body>
<div class="outer">
	<canvas align="center" id="canvas" height="520" width="520"></canvas>
</div>
<script>
let gl = (document.getElementById('canvas') as HTMLCanvasElement).getContext('webgl') as WebGLRenderingContextBase;
gl.clearColor(0.0,0.0,0.5,1.0);
gl.clear(gl.COLOR_UFFER_BIT);
</script>
</body>
